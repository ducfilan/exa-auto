			<input type="text" class="secret-form__input-text" placeholder="2-FA secret code">
			<button class="secret-form__button-set">SET</button>
		</div>

		<div class="info-form">
			<h2 class="info-form__countdown info-form__countdown--no-margin"></h2>

				<div class="two col center-text">
					<input type="radio" name="r1" id="r1" checked>
					<label for="r1">
              <h4>BITCOIN</h4>
            </label>
				</div>
				<div class="two col center-text">
					<input type="radio" name="r1" id="r2">

              <h4>ETHEREUM</h4>
            </label>
				</div>

			<input type="text" class="config-form__input-text" placeholder="Quantity each time">
		</div>

		<p id="idOptionSaveStatus" class="hidden">SAVED!</p>
